<div class="search-container">
  <input class="search-input" type="text" ng-model="searchQuery" placeholder="Pesquisar livro" />
</div>

<div class="bookshelf row">
  <div class="book col-md-3" ng-repeat="book in filteredBooks()">
    <a href="#/books/{{$index}}">
      <h3 class="title"> {{ book.title }} </h3>
      <p class="author"> {{ book.author }} </p>
      <img class="img-responsive" ng-src="{{ book.cover }}">
    </a>
  </div>

</div>
